<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Meeting Component for Tutorium."
    />
    <link rel="manifest" href="/public/manifest.json" />
    <link rel="stylesheet" href="/public/style.css">
    <title>Tutorium Meeting</title>

    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="/scripts/peerjs/dist/peerjs.js"></script>
    <script src="https://unpkg.com/optimization-js@latest/dist/optimization.js"></script>
    <script src="/scripts/least-squares/lib/least-squares.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/meeting.js" type="module"></script>

  </head>
  <body>
    <nav id="toolbar">
      <ul>
        <li>
        <input type="text" id="connect-to-peer" placeholder="Enter Peer ID" ></input>
      </li>
      <li>
        <button onclick="connectToPeer()">
          Connect
        </button></li>
      <li>
        <button onclick="disconnectFromPeer()">
          Disconnect
        </button></li>
        <li>
          <div class="messages">
      
          </div>
        </li>
      </ul>
    </nav>
    <div id="interactive-selection">
      <button id="interactive-button-0" onclick="changeInteractiveTool(0)" class="interactive-button selected-interactive-button">
        Whiteboard
      </button>
      <button id="interactive-button-1" onclick="changeInteractiveTool(1)" class="interactive-button">
        PDF viewer
      </button>
    </div>
    <div id="main-container">
      <div id="video-container">
        <video class="remote-video" autoplay></video>
    </div>
    <div id="interactives">
      <div id="interactive-0" class="white-board">
      </div>
      <div  id="interactive-1" class="hidden">
        <iframe id="pdf-iframe" width="100%" height="500px"></iframe>
        <input type="file" id="pdf-input">
      </div>
    </div>
    <div id="video-container">
      <video id="local-video" autoplay></video>
    </div>
  </div>
    <div id="tools-0" class="tools">
    <button id="tool-button-0" onclick="changePenType(0)" class="tool selected-button">
      Pen
    </button>
    <button id="tool-button-1" onclick="changePenType(1)" class="tool">
      Eraser
    </button>
    <button id="tool-button-2" onclick="changePenType(2)" class="tool">
      Text
    </button>
    <button id="tool-button-3" onclick="changePenType(3)" class="tool">
      Image
    </button>
    <button id="share-screen-button" class="tool hidden">
      Share Screen
    </button>

  </div>

  <div id="tools-1" class="tools hidden">
    <button id="pdf-tool-button-0" onclick="shotImage()" class="pdf-tool">
      Take Picture
    </button>

  </div>



  <div id="button-0-tools" class="tool-additionals">
    <label for="pen-size">Pen Size:</label>
    <input type="range" id="pen-size" min="1" max="10" value="2">
  
    <label for="pen-color">Pen Color:</label>
    <select id="pen-color">
      <option value="0x000000">Black</option>
      <option value="0xff0000">Red</option>
      <option value="0x00ff00">Green</option>
      <option value="0x0000ff">Blue</option>
    </select>
  </div>
  <div id="button-1-tools" class="tool-additionals hidden">
    <label for="eraser-size">Eraser Size:</label>
    <input type="range" id="eraser-size" min="5" max="20" value="10">
  </div>
  <div id="button-2-tools" class="tool-additionals hidden">
    <label for="text-size">Text Size:</label>
    <input type="range" id="text-size" min="5" max="64" value="14">
    <span id="sample-text">Sample Text</span>
  
    <label for="text-color">Text Color:</label>
    <select id="text-color">
      <option value="0x000000">Black</option>
      <option value="0xff0000">Red</option>
      <option value="0x00ff00">Green</option>
      <option value="0x0000ff">Blue</option>
    </select>
  </div>
  <div id="button-3-tools" class="tool-additionals hidden">
    <input type="file" id="file-input">
  </div>
  
    
    

  </body>
  
</html>
