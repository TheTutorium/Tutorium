<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Meeting Component for Tutorium."
    />
    <link rel="manifest" href="/public/manifest.json" />
    <link rel="stylesheet" href="/public/style.css">
    <title>Tutorium Meeting</title>

    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="/scripts/peerjs/dist/peerjs.js"></script>
    <script src="/meeting.js" type="module"></script>
  </head>
  <body>
    <nav id="toolbar">
      <ul>
        <li>
        <input type="text" id="connect-to-peer" placeholder="Enter Peer ID" ></input>
      </li>
      <li>
        <button onclick="connectToPeer()">
          Connect
        </button></li>
      <li>
        <button onclick="disconnectFromPeer()">
          Disconnect
        </button></li>
        <li>
          <div class="messages">
      
          </div>
        </li>
      </ul>
    </nav>
    <div class="white-board">

    </div>
    <div id="tools">
    <button onclick="changePenType(0)" class="tool">
      Pen
    </button>
    <button onclick="changePenType(1)" class="tool">
      Eraser
    </button>
    <button id="share-screen-button" class="tool">
      Share Screen
    </button>
  </div>

  <div id="video-container">
    <video class="remote-video" autoplay></video>
    <video id="local-video" autoplay></video>
  </div>
    
    
    

  </body>
  
</html>
